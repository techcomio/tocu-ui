<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>tocu.vn</title>
	<link rel="stylesheet" type="text/css" href="/css/test.css">

</head>
<body>

			<div class="container">
    		<div class="form-signup">
	    		<div class="form-body">
					  <div class="form-group">
					  	<div class="logo">
							  <img src="/img/logo.png" style="width: 50px; height: 50px">
					  	</div>
	    			</div>

					  <div class="form-group">
					    <input type="text" class="form-control" placeholder="name" />
			  		</div>

					  <div class="form-group">
			  		  <!-- <label class="control-label" for="phone">phone</label> -->
					    <input type="email" class="form-control" name="phone" placeholder="Phone" />
					  </div>

					  <div class="row">
				  		<div class="col-xs-6">
							  <div class="form-group">
								  <select class="form-control" placeholder='select'>
							      <option value='select'>City</option>
							      <option value='other'>Hanoi</option>
							    </select>
					  		</div>
				  		</div>
				  		<div class="col-xs-6">
							  <div class="form-group">
								  <select class="form-control">
							      <option value='select'>District</option>
							      <option value='other'>1</option>
							      <option value='other'>2</option>
							      <option value='other'>3</option>
							    </select>
						  	</div>
					  	</div>
					  </div>

					  <div class="form-group">
			  		  <!-- <label class="control-label" for="password">password</label> -->
					    <input type="password" class="form-control" name="password" placeholder="Password" />
					  </div>
					  <div class="form-group">
						  <button type="submit" class="form-control btn btn-success btn-block">Sign Up</button>
					  </div>
				  </div>

				  <div class="form-footer text-center">
					  <a href="/html/signin" >Sign In</a>
		    	</div>
			  </div>
		  </div>

		<script src="/js/app.js"></script>

</body>
</html>
